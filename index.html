<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOGLE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <a class="manu_item" href="">Gmail</a>
            <a class="manu_item" href="">Images</a>
            <div id="dropdown-item">
                <i id="dropdown-menu" class="material-icons">apps</i>
                <div id="app-dropdown">
                    <div class="app-item">
                        <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="google_serch">
                        <p>Search</p>
                    </div>
                    <div class="app-item">
                        <img src="https://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png"
                            alt="google_serch">
                        <p>Maps</p>
                    </div>
                    <div class="app-item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png"
                            alt="google_serch">
                        <p>Drive </p>
                    </div>
                    <div class="app-item">
                        <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-03-512.png"
                            alt="google_serch">
                        <p>Calendar</p>
                    </div>
                    <div class="app-item">
                        <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png"
                            alt="google_serch">
                        <p>Photos</p>
                    </div>
                    <div class="app-item">
                        <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png"
                            alt="google_serch">
                        <p>Keep</p>
                    </div>
                </div>
            </div>

            <img id="profile_pic" width="40px"
                src="https://static.xx.fbcdn.net/assets/?revision=646225600660159&name=desktop-creating-an-account-icon&density=1"
                alt="profile_photo">
    </header>
    <main>
        <section>
            <img width="250px"
                src="https://cdn.telanganatoday.com/wp-content/uploads/2022/04/Google-multisearch-tool-to-help-users-search-with-photos.jpg"
                alt="google_img"></br>
            <div id="search_wrapper">
                <div id="search">
                    <img class="search_bar" src="https://cdn2.iconfinder.com/data/icons/minimal-set-five/32/minimal-48-512.png"
                    alt="voice_serch">
                </div>
                <input style="text-align: center;" type="search" name="search" id="Search" placeholder="Search Google or type a URL">
                <img class="voice" src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"
                    alt="voice_serch">
            </div>
            <div>
                <button class="custom_btn" type="button">Google Search</button>
                <button class="custom_btn" type="button">I'M Felling Lucky</button>
            </div>

            <div id="imp_app">
                <div class="tutorial">
                    <a target="_blank" href="https://www.tutorialspoint.com/python/index.htm"><img
                            src="https://camo.githubusercontent.com/0fd2667849df9f18b863a2fc9fdf275d28c0e69bae657009213dbbba08295d02/68747470733a2f2f7261772e6769746875622e636f6d2f436972636c6543492d5075626c69632f63696d672d707974686f6e2f6d61737465722f696d672f636972636c652d707974686f6e2e7376673f73616e6974697a653d74727565"
                            alt="google_serch"></a>
                    <p>Python</p>
                </div>

                <div class="tutorial">
                    <a target="_blank" href="https://www.tutorialspoint.com/sql/index.htm"><img
                            src="https://www.shutterstock.com/shutterstock/photos/1904337712/display_1500/stock-vector-sql-icon-major-database-format-vector-icon-illustration-color-version-1904337712.jpg"
                            alt="google_serch"></a>
                    <p>Sql</p>
                </div>

                <div class="tutorial">
                    <a target="_blank" href="https://www.tutorialspoint.com/html/index.htm"><img
                            src="https://w7.pngwing.com/pngs/201/90/png-transparent-logo-html-html5-thumbnail.png"
                            alt="google_serch"></a>
                    <p>Html</p>
                </div>

                <div class="tutorial">
                    <a target="_blank" href="https://www.tutorialspoint.com/css/index.htm"><img
                            src="https://perishablepress.com/wp/wp-content/images/2008/misc-chunks/css-logo.jpg"
                            alt="google_serch"></a>
                    <p>Css</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
